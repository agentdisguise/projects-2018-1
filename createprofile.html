<!DOCTYPE html>
<head>

<body>
  <header>
    <nav>
      <h1 class="logo">websitename/logo</h1>
      <ul>
        <li><a href=' '>About</a href></li>
        <li><a href=' '>Profile</a href></li>
        <li><a href=' '>Search</a href></li>
        <li><a href=' '>Positions</a href></li>
      </ul>

      <ul class ="logins">
        <li>James</li>
        <li>Logout</li>
      </ul>
    </nav>
  </header>
  <main>
    <article class ="full-width">
  <form method = 'POST' id = "create-profile">

      <!-- <input type = 'text' placeholder = 'username' id = 'textField_username' name = 'username'> -->
      <label>Username</label>
      <input type = 'text' placeholder = 'Username' id = 'textfield_uname' name = 'username'>

      <label>Password</label>
      <input type = 'password' placeholder = 'Passowrd' id = 'textfield_password' name= 'password'>

      <label>Confirm Password</label>
      <input type = 'password' placeholder = 'Confirm Password' id = 'textfield_password' name= 'passwordconf'>

      <label>First Name</label>
      <input type = 'text' placeholder = 'First Name' id = 'textField_fname' name = 'fname'>

      <label>Last Name</label>
      <input type = 'text' placeholder = 'Last Name' id = 'textField_lname' name = 'lname'>

      <label>Date of Birth</label>
      <input type = 'text' placeholder = 'Date of Birth' id = 'textField_birthdate' name = 'birthdate'>

      <label>Phone Number</label>
      <input type = 'text' placeholder = 'Mobile Number' id = 'textField_phone' name = 'phone'>

      <label>Email</label>
      <input type = 'text' placeholder = 'Email' id = 'textField_email' name = 'email'>

      <label>City</label>
      <input type = 'text' placeholder = 'City' id = 'textField_city' name = 'city'>

      <label>Bio</label>
      <input type="text" placeholder= "Bio" id = 'textField_bio' name = 'bio'>

      <!-- for rows and columns, rows = n and cols = n -->

      <label>Education</label>
      <textarea placeholder = 'Education' id = 'textField_education' name = 'education'></textarea>

      <label>Hobbies</label>
      <textarea placeholder = 'Hobbies/Interests' id = 'textField_hobbies' name = 'hobbies'></textarea>

      <label>Skills</label>
      <textarea placeholder = 'Skills' id = 'textField_skills' name = 'skills'></textarea>

      <input type = 'submit' value="Create Account">



  </form>
</article>
</main>
