<style>
  .chat {
    position: fixed;
    bottom: 0;
    right: 2rem;
    width: 16rem;
    height: 22rem;
    background-color: #EEEEEE;

    border: 2px solid #BDBDBD;
    border-bottom: none;
    font-family: 'Arial';
    border-radius: 0.5rem 0.5rem 0 0;
  }

  .heading {
    width: 100%;
    text-align: center;
    color: white;
    height: 1.5rem;
    line-height: 1.5rem;
    background-color: #BDBDBD;
    position: relative;
  }

  i.indicator {
    display: inline-block;
    position: absolute;
    height: 0.75rem;
    width: 0.75rem;
    background-color: #CDDC39;
    border-radius: 0.75rem;
    float: right;
    top: 0.375rem;
    right: 0.375rem;
  }

  .input {
    display: block;
    position: absolute;
    bottom: 0;
    width: 100%;
    background-color: #EFEFEF
    padding: 0.25rem;
  }

  input {
    background-color: white;
    width: 100%;
    padding: 1rem;
    height: 2rem;
    border: none;
    font-size: 1rem;
    outline: none;
}
  input:foucs {
    outline: none;
  }


  .messages {
    overflow-y: scroll;
    padding: 1rem;
    margin-bottom: 2rem;
    max-height: 16.5rem;
  }

  .message {
    background-color: #FFF59D;
    padding: 0.25rem;
    border-radius: 0.25rem;
    margin-bottom: 0.25rem;
    text-align: right;
  }

  .message.server {
    background-color: #4DD0E1;
    text-align: left;
  }
</style>


<div class="chat">
  <div class="heading">Chatbot

    <i class="indicator"></i>

  </div>

  <div class="messages" id="messages">



  </div>
  <form id="chatForm">
    <div class="input">
      <input type="text" placeholder="Message" id="chatbotInput">
    </div>
  </form>
</div>

<script>

  window.ws = new WebSocket("ws://localhost:8888/ws/");
  ws.onmessage = (message) => {
    window.lastMessage = message;
    let messageLM = document.createElement("div");
    messageLM.textContent = message.data;
    messageLM.classList.add("message", "server");

    messages.appendChild(messageLM)
    messageLM.scrollIntoView(false);
    updateScroll()
  }

  function updateScroll(){
    messages.scrollTo(0,document.querySelector(".scrollingContainer").scrollHeight);
  }


  function send_message(theMessage){
    ws.send(theMessage);
  }

  chatForm.onsubmit = (ev) => {
    ev.preventDefault();
    send_message(chatbotInput.value);

    let messageLM = document.createElement("div");
    messageLM.textContent = chatbotInput.value;
    messageLM.classList.add("message");
    messageLM.scrollIntoView(false);

    chatbotInput.value = "";

    messages.appendChild(messageLM);
updateScroll()
  }
</script>
